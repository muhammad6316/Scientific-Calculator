<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/1b49beaec7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    
</head>
<body  >
        

    <center>

        <br>
        <h2>Scientific Calculator</h2>


        <div class="main">
             
            <form name="form">
                <input class="textview"  id="result">
            </form>
            
            <table>
                <!-- <tr>
                <td><input class="button" type="button" value="pow" onclick="sin()" ></td>
                <td><input class="button" type="button" value="cube" onclick="cos()" ></td>
                <td><input class="button" type="button" value="sqrt" onclick="log()"></td>
                <td><input class="button" type="button" value="DEL" onclick="pi()" ></td>
                <td><input  class="button" type="button" value="AC" onclick="sqrt()" ></td>
                </tr> -->
                <tr>
                    <td><input class="button" type="button" value="arcsin" onclick="asin()" ></td>
                    <td><input class="button" type="button" value="arccos" onclick="acos()" ></td>
                    <td><input class="button" type="button" value="arctan" onclick="atan()"></td>
                    <td><input class="button" type="button" value="sqr" onclick="sqr()" ></td>
                    <td><input class="button" type="button" value="sqrt" onclick="sqrt()" ></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="Sin" onclick="sin()" ></td>
                    <td><input class="button" type="button" value="Cos" onclick="cos()" ></td>
                    <td><input class="button" type="button" value="Tan" onclick="tan()"></td>
                    <td><input class="button" type="button" value="ln" onclick="log()" ></td>
                    <td><input class="button" type="button" value="%" onclick="getNumber('%')" ></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="getNumber('7')" ></td>
                    <td><input class="button" type="button" value="8" onclick="getNumber('8')"></td>
                <td><input class="button" type="button" value="9" onclick="getNumber('9')" ></td>
                <td><input class="button" type="button" value="DEL" onclick="del()" ></td>
                <td><input class="button" type="button" value="AC" onclick="clearResult()" ></td>
                </tr>
                <tr>
                <td><input class="button" type="button" value="4" onclick="getNumber('4')" ></td>
                <td><input class="button" type="button"  value="5" onclick="getNumber('5')"></td>
                <td><input class="button" type="button" value="6" onclick="getNumber('6')" ></td>
                <td><input class="button" type="button" value="*" onclick="getNumber('*')" ></td>
                <td><input class="button" type="button" value="-" onclick="getNumber('-')" ></td>
                </tr>
                <tr>
                <td><input class="button" type="button"value="1" onclick="getNumber('1')"></td>
                <td><input class="button" type="button" value="2" onclick="getNumber('2')" ></td>
                <td><input class="button" type="button"value="3" onclick="getNumber('3')"></td>
                <td><input class="button" type="button"value="/" onclick="getNumber('/')"></td>
                <td ><input class="button" type="button" value="+" onclick="getNumber('+')"></td>
                </tr>
                <tr>
                <td><input class="button" type="button"  value="." onclick="getNumber('.')"></td>
                <td  ><input  class="button" type="button" value="0" onclick="getNumber('0')" ></td>
                <td  ><input  class="button" type="button" value="&Pi;" onclick="pi()" ></td>
                <td colspan="5"><input id="biggers" class="button" id="biggers" type="button" value="=" onclick="getResult()"></td>

                </tr>
            </table>

         
        </div>

        <h5 style="text-align: center !important;color: #123c64;font-size: large;">Copy right &copy; 2020 | | Ali consoler</h5>     

    </center>
